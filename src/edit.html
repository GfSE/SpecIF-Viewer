<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="./vendor/assets/icons/favicon.ico" type="image/x-icon">
	<link rel="icon" href="./vendor/assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>

<div id="app" class="noOverflow" >
	<div id="pageHeader">
		<div id="logo"></div>
		<div id="pageSelector" class="btn-group pageActions"></div>
		<div id="spinner"><i class="fa fa-spinner fa-spin"></i></div>
		<div id="pageTitle" class="pageTitle"></div>
	</div>
</div>

<script type="text/javascript">

// This is a template for SpecIF apps: The filename is different, but the content is identical.
// Thus, to create a new SpecIF app, just copy this file and rename it with the desired app title.
// Both a filename with extension '.html' and a filename without extension are accepted.
// A corresponding file named "filename.js" containing the main code will be loaded, see below.
 
let fileName = /.*\/([^.?#]*)(?:\.html)?(?:#.*)?$/.exec( window.location.href )[1];
//  fileName = /.*\/([^.?#]*)(?:\.html)?(?:\?[^#]*)?(?:#.*)?$/.exec( window.location.href )[1];

// Get four fundamental libraries in parallel, then initialize the moduleManager using 'moduleManager.init' ..
	// see https://www.sitepoint.com/community/t/window-load-function-getscript-not-jquery/195657/3
	function getScript(url) {
		var el = document.createElement('script');
		el.onload = function() {
						if( --pend<1 )
							moduleManager.init( fileName+"Specif" ); 	// convention followed within 'fileName.js'
					};
		el.src = url;
		document.body.appendChild(el)
	}
let pend=4;
getScript( 'https://code.jquery.com/jquery-3.6.4.min.js' );
getScript( './config/definitions.js?'+ Date.now().toString() ); // with cache-busting
getScript( './config/moduleManager.js?'+ Date.now().toString() );
getScript( './'+fileName+'.js?'+ Date.now().toString() );

</script>
<noscript>
<p>The execution of JavaScript is disabled by your browser or the server.</p>
</noscript>
</body>
</html>
